<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="#FFFEF5"/>
  
  <!-- Dotted pattern overlay -->
  <defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="#000" fill-opacity="0.08"/>
    </pattern>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF991;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFE066;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Yellow accent circles -->
  <circle cx="150" cy="100" r="200" fill="url(#yellowGradient)"/>
  <circle cx="1050" cy="530" r="180" fill="url(#yellowGradient)"/>
  
  <!-- Border frame (brutalist style) -->
  <rect x="30" y="30" width="1140" height="570" stroke="#000" stroke-width="6" fill="none"/>
  <rect x="40" y="40" width="1120" height="550" stroke="#000" stroke-width="3" fill="none"/>
  
  <!-- Main content area -->
  <rect x="80" y="180" width="500" height="280" fill="#FFF991" stroke="#000" stroke-width="5"/>
  <rect x="90" y="190" width="500" height="280" fill="#FFF" stroke="#000" stroke-width="5"/>
  
  <!-- Main title -->
  <text x="120" y="280" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" fill="#000">АМЕРИК</text>
  <text x="120" y="360" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" fill="#000">ВИТАМИН</text>
  
  <!-- Subtitle -->
  <text x="120" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#333">АНУ-ын витамин, нэмэлт тэжээл</text>
  
  <!-- Right side decorative elements -->
  <!-- Vitamin pill shapes -->
  <g transform="translate(700, 150)">
    <!-- Pill 1 -->
    <rect x="0" y="0" width="120" height="60" rx="30" fill="#FFB5E8" stroke="#000" stroke-width="4"/>
    <line x1="60" y1="0" x2="60" y2="60" stroke="#000" stroke-width="3"/>
  </g>
  
  <g transform="translate(850, 220)">
    <!-- Pill 2 -->
    <rect x="0" y="0" width="140" height="70" rx="35" fill="#B4F8C8" stroke="#000" stroke-width="4"/>
    <line x1="70" y1="0" x2="70" y2="70" stroke="#000" stroke-width="3"/>
  </g>
  
  <g transform="translate(720, 320)">
    <!-- Pill 3 -->
    <rect x="0" y="0" width="100" height="50" rx="25" fill="#A0C4FF" stroke="#000" stroke-width="4"/>
    <line x1="50" y1="0" x2="50" y2="50" stroke="#000" stroke-width="3"/>
  </g>
  
  <g transform="translate(870, 380)">
    <!-- Pill 4 -->
    <rect x="0" y="0" width="130" height="65" rx="32" fill="#FFC6A5" stroke="#000" stroke-width="4"/>
    <line x1="65" y1="0" x2="65" y2="65" stroke="#000" stroke-width="3"/>
  </g>
  
  <!-- Bottle shape -->
  <g transform="translate(1000, 280)">
    <rect x="0" y="40" width="80" height="120" rx="5" fill="#FFF991" stroke="#000" stroke-width="4"/>
    <rect x="15" y="20" width="50" height="25" rx="3" fill="#FFF991" stroke="#000" stroke-width="4"/>
    <rect x="20" y="0" width="40" height="25" fill="#000"/>
  </g>
  
  <!-- Benefits badges -->
  <g transform="translate(660, 480)">
    <rect x="0" y="0" width="150" height="45" fill="#000" stroke="#000" stroke-width="3"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#FFF" text-anchor="middle">100% ЖИНХЭНЭ</text>
  </g>
  
  <g transform="translate(830, 480)">
    <rect x="0" y="0" width="130" height="45" fill="#FFF991" stroke="#000" stroke-width="3"/>
    <text x="65" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#000" text-anchor="middle">ХУРДАН ХҮРГЭЛТ</text>
  </g>
  
  <g transform="translate(980, 480)">
    <rect x="0" y="0" width="100" height="45" fill="#B4F8C8" stroke="#000" stroke-width="3"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#000" text-anchor="middle">FDA</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#666" text-anchor="middle">amerikvitamin.mn</text>
</svg>